#spring.datasource.platform=h2
#spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=true
#配置h2数据库连接地址
#spring.datasource.url=jdbc:h2:file:~/.h2/testdb;MODE=MYSQL;INIT=RUNSCRIPT FROM './src/main/resources/db/schema.sql'
spring.datasource.url=jdbc:h2:file:~/.h2/testdb;MODE=MYSQL
#配置JDBC Driver
#spring.datasource.driver-class-name=org.h2.Driver
#配置数据库用户名 配置数据库密码
spring.datasource.username=sa
spring.datasource.password=

#控台配置
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true

#进行该配置后，每次启动程序，程序都会运行
spring.datasource.schema-username=sa
spring.datasource.schema-password=
spring.datasource.schema=classpath:db/schema.sql
